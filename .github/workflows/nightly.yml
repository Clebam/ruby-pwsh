name: "nightly"

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  spec:
    strategy:
      fail-fast: false
      matrix:
        ruby_version:
          - '2.5'
          - '2.7'
    name: "spec (ruby ${{ matrix.ruby_version }})"
    uses: "puppetlabs/cat-github-actions/.github/workflows/gem_ci.yml@main"
    secrets: "inherit"
    with:
      ruby_version: ${{ matrix.ruby_version }}

  acceptance:
    needs: "spec"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - "windows-latest"
          - "windows-2019"
        puppet:
          - 6
          - 7
        include:
          - puppet: 6
            ruby: 2.5
          - puppet: 7
            ruby: 2.7
    env:
      PUPPET_GEM_VERSION: ${{ matrix.puppet }}

    steps:
      - name: "checkout"
        uses: "actions/checkout@v3"

      - name: "setup ruby"
        uses: "ruby/setup-ruby@v1"
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: "bundle environment"
        run: |
          echo ::group::bundler environment
          bundle env
          echo ::endgroup::

      - name: "setup winrm"
        shell: "powershell"
        run: |
          Get-ChildItem WSMan:\localhost\Listener\ -OutVariable Listeners | Format-List * -Force
          $HTTPListener = $Listeners | Where-Object -FilterScript { $_.Keys.Contains('Transport=HTTP') }
          If ($HTTPListener.Count -eq 0) {
            winrm create winrm/config/Listener?Address=*+Transport=HTTP
            winrm e winrm/config/listener
          }

      - name: "acceptance"
        shell: "powershell"
        run: |
          bundle exec rake dsc:acceptance:spec_prep
          bundle exec rake dsc:acceptance:spec

