name: CI

on:
  pull_request:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  rubocop:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - ubuntu-latest
        ruby: ["2.7"]
    steps:
      - name: Checkout Source
        uses: actions/checkout@v2
      - name: Activate Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Print Test Environment
        run: |
          ruby -v
          gem -v
          bundle -v
          pwsh -v
      - name: Run Rubocop Tests
        run: |
          bundle exec rake rubocop
  spec:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - windows-2016
          - ubuntu-latest
          - ubuntu-18.04
        ruby: ["2.5", "2.7"]
    steps:
      - name: Checkout Source
        uses: actions/checkout@v2
      - name: Activate Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Print Test Environment
        run: |
          ruby -v
          gem -v
          bundle -v
          pwsh -v
      - name: Run Spec Tests
        run: |
          bundle exec rake spec
